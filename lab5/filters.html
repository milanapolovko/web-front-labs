<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Половко Милана Андреевна</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../favicon.ico">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurChange(){
            let value=document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText=value;    
            document.getElementById('blurImage').style.filter='blur(' + value + ')';
            }
    </script>
    <style>
        div{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        Фильтр blur:
        <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
        <span id="blurOutput"></span>
        <div><img src="1.webp" id="blurImage"></div>
    </main>
       
   
    <footer>
        &copy; Половко Милана, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
