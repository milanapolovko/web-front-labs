<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Половко Милана Андреевна</title>
    <link rel="stylesheet" href="../main.css"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <script>
        function addNewBlock(){
            let newBlock=document.createElement('div');
            newBlock.style.backgroundColor='green';
            newBlock.style.height='40px';
            newBlock.style.border='1px solid';
            newBlock.style.margin='30px';
            newBlock.style.width='50%';
            document.querySelector('main').appendChild(newBlock);
        }
    </script>
</head>
<body>
    <header> НГТУ, ФБ, Лабораторная работа</header>
    <main> 
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>
    <footer> &copy;Милана Половко, ФБИ-21, 2 курс, 2024</footer>
</body>
</html>
