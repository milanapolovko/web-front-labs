<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Половко Милана Андреевна</title>
    <link rel="stylesheet" href="../main.css"> 
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <script>
        function addNewBlock(){
            let newBlock=document.createElement('div');
            newBlock.style.backgroundColor='green';
            newBlock.style.height='40px';
            newBlock.style.border='1px solid';
            newBlock.style.margin='30px';
            newBlock.style.width='50%';
            document.querySelector('main').appendChild(newBlock);
        }

        function addNewBlocks(){
            let main=document.querySelector('main');
            let number=document.getElementById('Number');
            let a=parseInt(number.value);

            for(let i=0;i<a;i++){
                let newBlock=document.createElement('div');
                newBlock.style.backgroundColor='green';
                newBlock.style.height='40px';
                newBlock.style.border='1px solid';
                newBlock.style.margin='30px';
                newBlock.style.width=(150+30*i)+'px';
                newBlock.innerHTML=`Блок № ${i+1}: 2*${i}<sup>2</sup>=${2*i**2}`;

                main.appendChild(newBlock);
            }
        }

        function add20_50(){
            let main=document.querySelector('main');
            for(let i=20;i<=50;i+=2.5){
                let newBlock=document.createElement('div');
                newBlock.style.width='40px';
                newBlock.style.border='1px solid';
                newBlock.style.backgroundColor='pink';
                newBlock.style.padding='10px';
                newBlock.style.margin='30px';

                newBlock.innerHTML=`${i}`;

                main.appendChild(newBlock);
            }
        }

        function add10_80(){
            let main=document.querySelector('main');
            for(let i=10;i>=-80;i-=3){
                let newBlock=document.createElement('div');
                newBlock.style.width='70px';
                newBlock.style.height='70px';
                newBlock.style.border='1px solid';
                newBlock.style.borderRadius='50%';
                newBlock.style.backgroundColor='pink';
                newBlock.style.margin='10px';
                newBlock.style.fontSize='20px';
                newBlock.style.lineHeight='60px';
                newBlock.style.textAlign='center';
                newBlock.style.display='inline-block';
       

                newBlock.innerHTML=`${i}`;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <header> НГТУ, ФБ, Лабораторная работа</header>
    <main> 
        <div style="margin-bottom: 15px ;">
            Введите число: <input type="number" min="0" id="Number"><br>
        </div>
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20=>50</button>
        <button onclick="add10_80()">10=>-80</button><br>
    </main>
    <footer> &copy;Милана Половко, ФБИ-21, 2 курс, 2024</footer>
</body>
</html>
